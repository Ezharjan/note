<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickNote</title>
    <style>
        /* CSS Reset & Basic Setup */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4fdf4; /* Very soft green background */
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: #2e3b32; /* Dark muted green/gray for easy reading */
        }

        /* Top Navigation / Toolbar */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 24px;
            background-color: #e8f5e9; /* Light material green */
            border-bottom: 1px solid #c8e6c9;
        }

        /* Button Styling */
        button {
            display: flex;
            align-items: center;
            gap: 6px;
            border: none;
            padding: 8px 16px;
            font-size: 0.95rem;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        /* Download Button (Left) */
        #btn-download {
            background-color: #4caf50;
            color: white;
            box-shadow: 0 2px 4px rgba(76, 175, 80, 0.2);
        }

        #btn-download:hover {
            background-color: #43a047;
            transform: translateY(-1px);
        }

        /* Delete Button (Right) */
        #btn-delete {
            background-color: transparent;
            color: #819ca9; /* Neutral gray/blue */
        }

        #btn-delete:hover {
            background-color: #ffebee;
            color: #e53935; /* Turns red only on hover to indicate deletion */
        }

        /* Text Area Styling */
        #notepad {
            flex-grow: 1;
            width: 100%;
            border: none;
            padding: 24px;
            font-size: 1.1rem;
            line-height: 1.6;
            resize: none;
            outline: none;
            background-color: transparent;
            color: inherit;
            font-family: inherit;
        }

        #notepad::placeholder {
            color: #a5d6a7;
        }
    </style>
</head>
<body>

    <nav class="toolbar">
        <button id="btn-download" title="Download as TXT">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            Download
        </button>

        <button id="btn-delete" title="Clear Note">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
            Clear
        </button>
    </nav>

    <textarea id="notepad" placeholder="Write something down... It saves automatically."></textarea>

    <script>
        const notepad = document.getElementById('notepad');
        const btnDownload = document.getElementById('btn-download');
        const btnDelete = document.getElementById('btn-delete');
        const STORAGE_KEY = 'quickNote_data';

        // 1. Load saved text on page load
        window.addEventListener('DOMContentLoaded', () => {
            const savedText = localStorage.getItem(STORAGE_KEY);
            if (savedText) {
                notepad.value = savedText;
            }
            notepad.focus();
        });

        // 2. Auto-save to localStorage when typing
        notepad.addEventListener('input', () => {
            localStorage.setItem(STORAGE_KEY, notepad.value);
        });

        // 3. Download as .txt file
        btnDownload.addEventListener('click', () => {
            const textContent = notepad.value;
            if (!textContent) return; // Do nothing if empty

            const blob = new Blob([textContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'MyNote.txt';
            document.body.appendChild(a);
            a.click();
            
            // Clean up
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // 4. Instant Delete (No prompt, clears storage and textarea)
        btnDelete.addEventListener('click', () => {
            notepad.value = '';
            localStorage.removeItem(STORAGE_KEY);
            notepad.focus(); // Keep the user ready to type again
        });
    </script>
</body>
</html>
